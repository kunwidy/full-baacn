    <section class="breadcumb-section accn-bg-blue mb40">
        <div class="container">
            <div class="row wow fadeInUp" data-wow-delay="100ms">
                <div class="col-lg-12">
                    <h2 class="blog-title text-white">Dubes: Afrika punya keterikatan khusus dengan Konferensi Asia Afrika</h2>
                    <div class="blog-single-meta">
                    <div class="post-author d-sm-flex align-items-center">
                        <img class="mr10" src="assets/images/blog/author-1.png" alt=""><a class="pr15 bdrr1" href="">Leslie Alexander</a><a class="ml15 pr15 bdrr1" href="">Home Improvement</a><a class="ml15" href="">December 2, 2022</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="row mx-auto maxw1600 mt0 wow fadeInUp" data-wow-delay="300ms">
                <div class="col-lg-12">
                    <div class="large-thumb"><img class="w-100" src="assets/images/blog/blog-single-1.jpg" alt=""></div>
                </div>
            </div>

            <div class="roww wow fadeInUp" data-wow-delay="500ms">
                <div class="col-xl-8 offset-xl-2">
                    <div class="ui-content mt40 mb60">
                    <h4 class="mb10">Jakarta (ANTARA) -</h4>
                    <p class="mb25 ff-heading">Negara-negara Afrika memiliki keterikatan khusus terhadap Konferensi Asia Afrika (KAA) 1955 dan Dasasila Bandung yang berjasa besar dalam menguatkan kesadaran politik dan perjuangan kemerdekaan melawan kolonialisme di kontinen tersebut.</p>
                    <p class="mb25 ff-heading">“Afrika memiliki keterikatan yang sentimental terhadap KAA karena konferensi tersebut membantu membangkitkan kesadaran politik negara-negara Afrika pada masanya. Tak heran banyak negara-negara Afrika yang merdeka setelah KAA,” ucap Duta Besar Tanzania untuk Indonesia Macocha Tembele di Jakarta, Rabu.</p>
                    <p class="mb25 ff-heading">Dalam konferensi pers di sela-sela agenda peringatan 70 tahun Konferensi Asia Afrika oleh CSIS Indonesia, Tembele mengatakan bahwa Dasasila Bandung masih menjadi aspek penting dalam politik Afrika hingga saat ini.</p>
                    <p class="mb25 ff-heading">Terlebih, saat ini Afrika menghadapi “keputusasaan ekonomi di tengah perseteruan geopolitik” yang mengingatkan kembali akan "keputusasaan politik" yang dihadapi Afrika pada dekade KAA berlangsung, kata dia. “Bagi Afrika, renaisans Semangat Bandung merupakan hal yang sangat penting, dan relevansinya di usianya yang ke-70 tahun kali ini masih tetap bertahan,” kata Dubes Tanzania itu. Senada, Duta Besar Ethiopia untuk Indonesia Fekadu Beyene Aleka menyebut bahwa nilai-nilai KAA masih amat relevan saat ini, khususnya saat dihadapkan dengan tantangan global. Apalagi, Ethiopia merupakan salah satu dari 29 negara peserta KAA 1955 di Bandung dan juga konsisten mendukung perjuangan negara-negara Afrika lain meraih kemerdekaannya saat itu.</p>
                  
                    <p class="ff-heading">Dubes Fekadu pun menyatakan komitmen Ethiopia sebagai tuan rumah markas Uni Afrika untuk memainkan peranan kuncinya dalam memajukan semangat Konferensi Asia Afrika dan Dasasila Bandung di Afrika.Konferensi Asia Afrika (KAA) diselenggarakan pada 18--24 April 1955 di Bandung, Jawa Barat. Tahun ini menandai peringatan 70 tahun sejak konferensi tersebut berlangsung. KAA 1955 menghasilkan sepuluh pernyataan prinsip-prinsip dasar yang dikenal sebagai Dasasila Bandung atau “Bandung Principles”, yang kemudian menjadi semangat bagi negara-negara Asia dan Afrika menyelesaikan masalah kolonialisme.</p>
